<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
			<title>Student Login</title>
		<link rel="Stylesheet" href="Registration.css">
      </head>
	  
  <body>
		<!-- main container box -->
	<div class="container">
		<form action="#">
			<h2> Registraion </h2>
				<!--sub container -->
			<div class="content">
					<!--  Name input-box -->
				<div class="input-box"> 
					<label for="name">Full Name <label>
					<input type="text"  placeholder="Enter full Name" name="name"required>
				</div>
				<div class="input-box"> 
					<label for="name">Father Name <label>
					<input type="text"  placeholder="Enter Father Name" name="name"required>
				</div>
					<!-- Email input-box -->
				<div class="input-box">
					<label for="email">Email <label>
					<input type="email"  placeholder="Enter full Name" name="name" required>
				</div>
				<!--  Phone Number input-box -->
				<div class="input-box">
					<label for="phonenumber">Phone Number <label>
					<input type="tel"  placeholder="Enter Phone Number" name="phonenumber" required>
				</div>
				<!-- content password input-box -->
				<div class="input-box">
					<label for="password">Password <label>
					<input type="password"  placeholder="Enter Password"  name="password" required>
				</div>
				<div class="input-box">
					<label for="Cpassword">Confirm Password <label>
					<input type="password"  placeholder="Confirm Password" name="Cpassword" required >
				</div>
							<!-- Gender-box -->
					<span class="gender-title" >Gender </span>
					<div class="gender-category">
						<input type="radio" name="gender" id="mail">
						<label for="gender">Male</label>
						<input type="radio" name="gender" id="female">
						<label for="gender">Female</label>
						<input type="radio" name="gender" id="other">
						<label for="gender">Other</label>
					</div>
			</div>
			<!-- Policy alert statement-->
			<div class="alert">
				<p>
					By clicking Sign Up, you agree to our <a href="#">Term</a><a href="#">Privacy Policy,</a> and <a href="#">
					Cookies Policy.</a> You may receive SMS notification from us and can opt out at any time.
				</p>
			</div>
			<!-- Registraion button-->
			<div class="button-container">
				<button type="submit"> Registraion</button>
			<div>
		</form>
	</div>
	
  </body>
  </html>
